				// 选择险种
				function chooseType() {
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					var typePicker = new $.PopPicker();
					typePicker.setData([{
						value: '0',
						text: '居民养老'
					}, {
						value: '1',
						text: '居民医保'
					}]);
					var chooseTypeButton = doc.getElementById('chooseType');
					chooseTypeButton.addEventListener('tap', function(event) {
						typePicker.show(function(items) {
							$('#resultType')[0].innerHTML = items[0].text + spanIcon;
						});
					}, false);
				}
				// 选择金额
				function chooseMoney() {
					var _getParam = function(obj, param) {

					};
					var moneyPicker = new $.PopPicker();
					moneyPicker.setData([{

					}, {

						text: '300'
					}, {

					}]);
					var chooseMoneyButton = doc.getElementById('chooseMoney');
					chooseMoneyButton.addEventListener('tap', function(event) {
